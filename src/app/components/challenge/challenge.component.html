<ng-template *ngIf="challenge; then challengeView else notFound"></ng-template>

<ng-template #challengeView>
  <div [innerHTML]="challengeHtml | safeHtml"></div>
  <form (ngSubmit)="submitLinks()">
    <label for="code">Code</label>
    <input [(ngModel)]="formData.links.code" id="code" type="text" name="code" required>
    <label for="live">Live version</label>
    <input [(ngModel)]="formData.links.live" id="live" type="text" name="live" required>
    <button type="submit">Submit Links</button>
  </form>
</ng-template>

<ng-template #notFound>
  <div>{{notFoundMessage}}</div>
</ng-template>
