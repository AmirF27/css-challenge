<ul class="list">
  <li class="list__item" *ngFor="let challenge of challenges">
    <a class="list__item--link" routerLink="/challenge/{{challenge.id}}">{{challenge.title}}</a>
    <span *ngIf="userChallenges && userChallenges.has(challenge.id)" class="right">
      <i class="fa fa-check" aria-hidden="true"></i> Completed on {{userChallenges.get(challenge.id).date}}
    </span>
  </li>
</ul>
