<table>
  <caption>User Leaderboard</caption>
  <thead>
    <tr>
      <th>User</th>
      <th>Challenges completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of leaderboard">
      <td><a routerLink="/user/{{item.username}}">{{item.username}}</a></td>
      <td>{{item.challengeCount}}</td>
    </tr>
  </tbody>
</table>
