<nav>
  <ng-template *ngIf="socialAuth.authenticated; then loggedIn else loggedOut"></ng-template>
</nav>

<ng-template #loggedIn>
  <ul>
    <li>
      <a routerLink="/profile">Profile</a>
    </li>
    <li>
      <a routerLink="/" (click)="socialAuth.logout()">Logout</a>
    </li>
  </ul>
</ng-template>

<ng-template #loggedOut>
  <ul>
    <li>
      <a routerLink="/login">Login</a>
    </li>
  </ul>
</ng-template>
