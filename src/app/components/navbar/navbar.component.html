<nav>
  <ul>
    <li>
      <a routerLink="/leaderboard">Leaderboard</a>
    </li>
    <ng-container *ngIf="authenticated; then loggedIn else loggedOut"></ng-container>
  </ul>
</nav>

<ng-template #loggedIn>
  <li>
    <a routerLink="/settings">Settings</a>
  </li>
  <li>
    <a routerLink="/" (click)="logout()">Logout</a>
  </li>
</ng-template>

<ng-template #loggedOut>
  <li>
    <a routerLink="/login">Login</a>
  </li>
</ng-template>
